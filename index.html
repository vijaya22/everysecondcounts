<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Every Second Counts</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #001f3f;
            /* dark blue */
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .clock {
            position: relative;
            width: 40vmin;
            height: 40vmin;
            min-width: 200px;
            min-height: 200px;
            border: 8px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hand {
            position: absolute;
            background-color: white;
            transform-origin: bottom center;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
        }

        .hand.second {
            width: 2px;
            height: 45%;
            background-color: red;
        }

        .hand.minute {
            width: 4px;
            height: 40%;
        }

        .hand.hour {
            width: 6px;
            height: 30%;
        }

        .center-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            z-index: 10;
        }

        .quote {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 0 10px;
        }

        @media (max-width: 400px) {
            .quote {
                font-size: 1.2rem;
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6MRXQ22MQZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-6MRXQ22MQZ');
    </script>
</head>

<body>
    <div class="clock" id="clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="center-dot"></div>
    </div>
    <div class="quote" id="quote">EVERY SECOND COUNTS</div>

    <button id="audioToggleBtn" style="
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      color: #001f3f;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    ">ðŸ”‡ Sound Off</button>

    <audio id="tickSound" src="./assets/ticking-clock_1-27477.mp3" preload="auto"></audio>

    <script>
        const hourHand = document.getElementById("hourHand");
        const minuteHand = document.getElementById("minuteHand");
        const secondHand = document.getElementById("secondHand");
        const audioToggleBtn = document.getElementById("audioToggleBtn");
        const tickSound = document.getElementById("tickSound");

        let soundEnabled = false;

        // Only allow ticking if user has interacted
        audioToggleBtn.addEventListener("click", () => {
            soundEnabled = !soundEnabled;
            tickSound.muted = !soundEnabled;
            audioToggleBtn.textContent = soundEnabled ? "ðŸ”Š Sound On" : "ðŸ”‡ Sound Off";

            // Some browsers need manual trigger first
            if (soundEnabled) {
                tickSound.play().catch(() => { });
            }
        });

        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = seconds * 6;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;

            secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

            if (soundEnabled) {
                tickSound.currentTime = 0;
                tickSound.play().catch(() => { });
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>



</html>
